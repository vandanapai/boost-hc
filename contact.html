 <script src="https://maps.googleapis.com/maps/api/js"></script>
 <script>
  function initialize() {
    var mapCanvas = document.getElementById('map-canvas');

    var boostStyle = [
	  {
	    "stylers": [
	      { "lightness": 47 },
	      { "gamma": 1 }
	    ]
	  },{
	    "featureType": "road.highway",
	    "stylers": [
	      { "weight": 0.1 }
	    ]
	  },{
	    "featureType": "water",
	    "stylers": [
	      { "color": "#91bed4" }
	    ]
	  },{
	    "elementType": "labels.icon",
	    "stylers": [
	      { "visibility": "off" }
	    ]
	  },{
	    "elementType": "labels.text.fill",
	    "stylers": [
	      { "visibility": "on" },
	      { "color": "#003354" }
	    ]
	  },{
	    "elementType": "labels.text.stroke",
	    "stylers": [
	      { "visibility": "off" }
	    ]
	  },{
	    "featureType": "road.arterial",
	    "elementType": "labels",
	    "stylers": [
	      { "visibility": "off" }
	    ]
	  },{
	    "featureType": "road.highway",
	    "stylers": [
	      { "color": "#666666" }
	    ]
	  }

    ];

    var mapOptions = {
      center: new google.maps.LatLng(37.7699042,-122.3053857),
      zoom: 12,
      disableDefaultUI: true,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(mapCanvas, mapOptions);
    map.setOptions({styles: boostStyle});

	  var image = 'img/drop-pin.svg';
	  var boostLocation = new google.maps.LatLng(37.73114,-122.248317);
	  var boostMarker = new google.maps.Marker({
	      position: boostLocation,
	      map: map,
	      icon: image
	  });
 
  }
   google.maps.event.addDomListener(window, 'load', initialize);
</script>
